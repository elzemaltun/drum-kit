<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Gajraj+One&family=Monoton&display=swap" rel="stylesheet">

<body>
    <h1><i class="fa-solid fa-drum fa-flip-horizontal fa-xs"></i> Drum Kit <i class="fa-solid fa-drum fa-xs"></i></h1>

        <button class="btn a">a</button>

        <button class="btn j">j</button>
